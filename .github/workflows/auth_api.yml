name: Auth api git CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.10.13]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint mypy lxml pylint-report
        poetry install

    - name: Create directories
      run: |
        mkdir -p reports/src/pylint/
        mkdir -p reports/src/mypy/


    - name: Lint with pylint
      run: |
        pylint src || pylint src --output-format=pylint_report.CustomJsonReporter --load-plugins = "pylint_report"  | pylint_report > reports/src/pylint/report.html | false


    - name: Check typing with mypy
      run: |
        mypy --html-report reports/src/mypy/ ./src || true

    - name: Upload reports
      if: ${{ failure() }}
      uses: actions/upload-artifact@v3
      with:
        name: html_reports
        path: reports/
